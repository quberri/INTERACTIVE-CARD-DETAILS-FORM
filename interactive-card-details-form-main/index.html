<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- favicon -->

  <link rel="stylesheet" href="./styles/style.css">
  <!-- stylesheet -->

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="container">

    <section class="cards">
      <div class="cards__front">
        <div class="circles">
          <div class="large_circle"></div>
          <div class="small_circle"></div>
        </div>
        <!-- Logo -->

        <div class="card_info">
          <div class="card_info-number">
            <p id="cardNumber">
              0000 0000 0000 0000
            </p>
          </div>
          <div class="name_exp">
            <div class="name_exp-name">
              <p id="cardName">
                JANE APPLESEED
              </p>
            </div>
            <div class="name_exp-exp">
              <p id="cardMonth">
                00
              </p>
              <p class="divider">/</p>
              <p id="cardYear">
                00
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Card info (front) -->

      <div class="cards__back">
        <div class="cards__back-cvc">
          <p id="cvcInfo">
            000
          </p>
        </div>
      </div>
      <!-- Card info (back) -->
    </section>
    <!-- CARD INFO DISPLAY -->

    <section class="form">
      <form action="" id="formDetails">
        <div class="cardholder_name">
          <label for="cardholder-name">
            CARDHOLDER NAME
          </label>
          <br />
          <input type="text" name="cardholder-name" id="cardHolderName" placeholder="e.g. Jane Appleseed" maxlength="25"
            required>
        </div>
        <p class="errorMsg" id="nameError">
          Can't be blank
        </p>
        <!-- NAME -->

        <div class="card_number">
          <label for="card-number">
            CARD NUMBER
          </label>
          <br />
          <input type="tel" name="card-number" id="cardHolderNumber" max="9999999999999999" maxlength="16"
            autocomplete="on" placeholder="e.g. 1234 5678 9123 0000" required>
        </div>
        <p class="errorMsg" id="numberError">
          Wrong format, numbers only
        </p>
        <!-- CARD NUMBER INPUT -->

        <div class="exp-cvc">
          <div class="exp_date-input">
            <fieldset>
              <legend>EXP. DATE (MM/YY)</legend>
              <div class="date_input">
                <label for="month"></label>
                <input type="tel" name="month" id="month" maxlength="2" min="1" max="12" placeholder="MM"
                  autocomlete="on" required>
                <!--month-->

                <label for="year"></label>
                <input type="tel" name="year" id="year" maxlength="2" autocomplete="on" placeholder="YY"
                  autocomplete="on" required>
                <!--year-->
              </div>

              <p class="errorMsg" id="dateError">Can't be blank</p>
              <!-- ERROR MESSSAGE -->
            </fieldset>
          </div>
          <!-- Expiry Date -->

          <div class="cvc-input">
            <label for="cvc">
              CVC
            </label><br />
            <input type="password" name="cvc" id="cvc" maxlength="3" min="000" max="999" inputmode="numeric"
              placeholder="e.g. 123" required>
            <!-- CVC PIN -->

            <p class="errorMsg" id="cvcError">Can't be blank</p>
            <!-- ERROR MESSAGE -->

          </div>
          <!-- CVC -->
        </div>
        <input type="submit" id="submit" value="Confirm" onclick="formDetails()">
      </form>
      <!-- CARD INPUT FORM -->

      <article id="completed">
        <img src="images/icon-complete.svg" alt="Completed icon" />
        <h3>THANK YOU!</h3>
        <p>We've added your card details</p>
        <input type="submit" value="Continue" id="continue" onclick="completed()">
      </article>
      <!-- COMPLETED STATE -->
    </section>

  </main>
  <script src="./index.js"></script>
</body>

</html>
